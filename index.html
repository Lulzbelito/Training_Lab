<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>

        <nav class="navbar navbar-expand-lg fixed-top box-nav">
            <div class="container-fluid row box-container">
                <div class="col box-title">
                    <a class="navbar-brand" href="#">
                        <h1 class="header__title">Training Lab</h1>
                    </a>
                </div>
                <div class="col box-buttons">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header canva-title">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Training Lab</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">

                                <li class="nav-item">

                                </li>
                                <li class="nav-item">
                                    <button type="button nav-link"

                                </li>
                                <li class="nav-item">
                                    <button type="button nav-link" class="btn btn-outline-light btn1">Training</button>
                                </li>
                                <li class="nav-item">
                                    <button type="button nav-link" class="btn btn-light btn2">Contacto</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <div class="presentation">
            <div class="box">
                <img src="./img/1.1.png" alt="Átomos">
                <p>¡Qué bueno que ya estás aquí!</p>
                <p>Es momento de potenciar tu perfil profesional.</p>
                <p>Con TrainingLab adquirirás las habilidades técnicas que la industria demanda.</p>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer__paragraph d-flex justify-content-center align-items-center">@Coderhouse</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
